# ------------------------------------------------
# set basics
# ------------------------------------------------

# change the bind key to control space 
unbind-key C-b
set-option -g prefix C-Space

# bind the r key to reload the tmux.conf
unbind r
bind r source-file ~/.tmux.conf

# bind the R key to renumber the windows of a session
bind R                                      \
    set -g renumber-windows on\;            \
    new-window\; kill-window\;              \
    set -g renumber-windows off\;           \
    display-message "Reordering windows..."

# set mouse and colours 
set -g mouse on
set -g default-terminal "screen-256color"
set -g status-left 'TMUX -> '

# ------------------------------------------------
# Navigate between panes
# ------------------------------------------------
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ------------------------------------------------
# Shift arrow to switch windows
# ------------------------------------------------
bind -n S-Left  previous-window
bind -n S-Right next-window

# ------------------------------------------------
# Status bar settings
# ------------------------------------------------
setw -g pane-border-status top  
setw -g pane-border-format 'â”€'
set -g pane-active-border-style "fg=#435070"

set -g status-position top
set -g status-bg "#23262e"
set -g status-fg "#606c8b"

# ------------------------------------------------
# status bar content
# ------------------------------------------------
set-window-option -g window-status-current-style "bg=#23262e fg=colour15 bold"

